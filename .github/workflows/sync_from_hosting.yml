name: Sync 4.2 from hosting (libs)

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: hosting-sync
  cancel-in-progress: true

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ✅ IMPORTANT: if your repo has *.so in .gitignore, this will still force add it.
      - name: Download latest libs from hosting
        run: |
          set -e
          BASE="https://nskmedia.net/rizwan/4.2"
          FILE="libopenplatform.so"

          for DIR in GL KR TW VNG; do
            mkdir -p "4.2/$DIR"
            URL="$BASE/$DIR/$FILE?cb=$(date +%s)"
            OUT="4.2/$DIR/$FILE"
            echo "Downloading $URL -> $OUT"
            curl -L --fail --retry 3 --retry-delay 2 -o "$OUT" "$URL"
            ls -lah "4.2/$DIR" || true
          done

          # status file
          curl -L --fail --retry 3 --retry-delay 2 \
            -o "4.2/status" \
            "$BASE/status?cb=$(date +%s)"

      - name: Commit & push if changed
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # ✅ Force-add libs even if .gitignore has *.so
          git add -f 4.2/GL/libopenplatform.so 4.2/KR/libopenplatform.so 4.2/TW/libopenplatform.so 4.2/VNG/libopenplatform.so 4.2/status

          # If nothing staged, stop
          if git diff --cached --quiet; then
            echo "No changes"
            exit 0
          fi

          git commit -m "Auto-sync 4.2 libs from hosting"
          git push origin HEAD:main
