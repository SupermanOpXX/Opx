name: Sync games files from hosting

on:
  schedule:
    - cron: "*/5 * * * *"   # every 5 minutes
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: hosting-sync
  cancel-in-progress: true

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Download all 4.2 files from hosting
        run: |
          set -e
          BASE_URL="https://nskmedia.net/rizwan/4.2"
          TARGET="4.2"

          mkdir -p "$TARGET"

          for DIR in GL KR TW VNG; do
            mkdir -p "$TARGET/$DIR"
            echo "Syncing $DIR..."

            curl -L --fail --retry 3 \
              -o "$TARGET/$DIR/libopenplatform.so" \
              "$BASE_URL/$DIR/libopenplatform.so?cb=$(date +%s)"
          done

          # status file
          curl -L --fail --retry 3 \
            -o "$TARGET/status" \
            "$BASE_URL/status?cb=$(date +%s)"

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if git diff --quiet; then
            echo "No changes detected"
            exit 0
          fi

          git add 4.2
          git commit -m "Auto-sync 4.2 files from hosting"
          git push
