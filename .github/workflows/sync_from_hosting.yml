name: Sync 4.2 folders (auto-detect + fallback, SHA compare)

on:
  schedule:
    - cron: "*/1 * * * *"
  workflow_dispatch:

concurrency:
  group: sync-4-2
  cancel-in-progress: true

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Force latest main
        shell: bash
        run: |
          set -e
          git fetch origin main --prune
          git checkout main
          git reset --hard origin/main

      - name: Sync folders (SHA + UA)
        shell: bash
        run: |
          set -euo pipefail

          BASE_URL="https://nskmedia.net/rizwan/4.2"
          FILE_NAME="libopenplatform.so"

          # 0 = delete from GitHub if hosting returns 404
          # 1 = keep existing GitHub file even if hosting returns 404
          SAFE_MODE_KEEP_ON_404=0

          UA="Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120 Safari/537.36"

          sync_one () {
            local folder="$1"
            local url="${BASE_URL}/${folder}/${FILE_NAME}"
            local dest="4.2/${folder}/${FILE_NAME}"

            mkdir -p "4.2/${folder}"
            local tmp
            tmp="$(mktemp)"

            echo "----"
            echo "FOLDER: $folder"
            echo "URL   : $url"
            echo "DEST  : $dest"

            local code
            code="$(curl -L -A "$UA" -sS -o "$tmp" -w "%{http_code}" "$url" || true)"
            echo "HTTP: $code"

            if [[ "$code" == "404" ]]; then
              rm -f "$tmp"
              if [[ "$SAFE_MODE_KEEP_ON_404" == "1" ]]; then
                echo "404 received, SAFE_MODE=ON -> keeping existing: $dest"
                return 0
              fi
              echo "Remote 404 -> deleting: $dest"
              rm -f "$dest"
              return 0
            fi

            if [[ "$code" != "200" ]]; then
              echo "Download failed (HTTP $code) -> skip"
              rm -f "$tmp"
              return 0
            fi

            if [[ ! -f "$dest" ]]; then
              mv -f "$tmp" "$dest"
              echo "MISSING -> DOWNLOADED: $dest"
              return 0
            fi

            local sha_new sha_old
            sha_new="$(sha256sum "$tmp" | awk '{print $1}')"
            sha_old="$(sha256sum "$dest" | awk '{print $1}')"

            if [[ "$sha_new" == "$sha_old" ]]; then
              echo "EXISTS -> SAME SHA (no change): $dest"
              rm -f "$tmp"
              return 0
            fi

            mv -f "$tmp" "$dest"
            echo "EXISTS -> UPDATED (SHA changed): $dest"
          }

          # fallback folders (always check even if missing in repo)
          folders=(GL KR TW VNG)

          echo "Folders to sync: ${folders[*]}"
          for folder in "${folders[@]}"; do
            sync_one "$folder"
          done

      - name: Commit & push if changed
        shell: bash
        run: |
          set -e

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add -A

          if git diff --cached --quiet; then
            echo "No changes"
            exit 0
          fi

          git commit -m "Auto-sync 4.2 folders (SHA compare)"
          git push
